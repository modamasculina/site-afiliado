<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moda Masculina</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="tsparticles"></div>

    <!-- Menu Hambúrguer -->
    <header>
      <div class="logo-container">
        <svg class="logo" viewBox="0 0 100 100" width="40" height="40">
          <rect x="10" y="10" width="80" height="80" transform="rotate(45 50 50)" stroke="#1f4fff" stroke-width="3" fill="none"/>
          <line x1="30" y1="50" x2="70" y2="50" stroke="#1f4fff" stroke-width="2"/>
        </svg>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="menu" class="hidden">
        <a href="#produtos">Produtos</a>
        <a href="#artigos">Artigos</a>
        <a href="#contato">Contato</a>
      </nav>
    </header>

    <!-- Seções FullPage -->
    <div id="fullpage">
      <!-- Hero Section -->
      <section class="section hero">
        <div class="hero-content">
          <svg class="hero-logo" viewBox="0 0 100 100" width="80" height="80">
            <rect x="10" y="10" width="80" height="80" transform="rotate(45 50 50)" stroke="#1f4fff" stroke-width="3" fill="none"/>
            <line x1="30" y1="50" x2="70" y2="50" stroke="#1f4fff" stroke-width="2"/>
          </svg>
          <h1>Moda Masculina</h1>
        </div>
      </section>

      <!-- Produtos -->
      <section class="section" id="produtos">
        <h2>Produtos em destaque</h2>
        <p>Explore os melhores produtos para estilo masculino.</p>
      </section>

      <!-- Artigos -->
      <section class="section" id="artigos">
        <h2>Artigos e Dicas</h2>
        <p>Descubra tendências e dicas sobre moda masculina.</p>
      </section>

      <!-- Contato -->
      <section class="section" id="contato">
        <h2>Fale Conosco</h2>
        <form action="https://formsubmit.co/brendhoqueiroga@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="text" name="name" placeholder="Seu nome" required />
          <input type="email" name="email" placeholder="Seu email" required />
          <textarea name="message" placeholder="Sua mensagem" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </div>
  </body>
</html>
