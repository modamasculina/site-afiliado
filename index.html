<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Moda Masculina</title>
  <style>
    :root {
      --azul-claro: #c3d9f7;
      --azul-medio: #7aaaff;
      --azul-escuro: #0d1b2a;
      --azul-pastel: #edf5ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Bernard MT Condensed', 'Impact', 'Arial Narrow', sans-serif;
      color: #0d1b2a;
      scroll-behavior: smooth;
      background: linear-gradient(to bottom, #eaf3ff 0%, #edf5ff 40%, #edf5ff 60%, #eaf3ff 100%);
      background-attachment: fixed;
    }

    /* Logo flutuante */
    .logo-flutuante {
      position: fixed;
      top: 1rem;
      left: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--azul-escuro);
      background: rgba(255, 255, 255, 0.5);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      z-index: 1000;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    /* Botão do menu (hamburger) */
    .menu-btn {
      position: fixed;
      top: 1.2rem;
      right: 1.5rem;
      width: 30px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-btn span {
      height: 4px;
      width: 100%;
      background: var(--azul-escuro);
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Menu lateral */
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      box-shadow: -5px 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding-top: 5rem;
      padding-left: 2rem;
      transition: right 0.4s ease;
      z-index: 1000;
    }

    .menu a {
      text-decoration: none;
      color: var(--azul-escuro);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      transition: 0.3s;
    }

    .menu a:hover {
      color: var(--azul-medio);
    }

    .menu.open {
      right: 0;
    }

    /* Conteúdo principal */
    section {
      padding: 6rem 2rem 4rem;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-left: 4px solid var(--azul-medio);
      padding-left: 0.5rem;
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .produto {
      background: rgba(255, 255, 255, 0.5);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .produto:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .produto img {
      max-width: 100%;
      border-radius: 6px;
    }

    .produto h3 {
      margin: 0.5rem 0;
    }

    .produto a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--azul-medio);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .produto a:hover {
      background: var(--azul-escuro);
    }

    @media (max-width: 600px) {
      .logo-flutuante {
        font-size: 1.2rem;
      }

      .menu {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-flutuante">Moda Masculina</div>

  <div class="menu-btn" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="menu" id="menu">
    <a href="#produtos">Produtos</a>
    <a href="#artigos">Artigos</a>
    <a href="#contato">Contato</a>
  </div>

  <section id="produtos">
    <h2>Produtos</h2>
    <div class="produtos-grid">
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Camisa" alt="Camisa Masculina">
        <h3>Camisa Slim Fit</h3>
        <a href="#">Ver Produto</a>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Tenis" alt="Tênis Masculino">
        <h3>Tênis Casual</h3>
        <a href="#">Ver Produto</a>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Relogio" alt="Relógio Masculino">
        <h3>Relógio Estiloso</h3>
        <a href="#">Ver Produto</a>
      </div>
    </div>
  </section>

  <section id="artigos">
    <h2>Artigos</h2>
    <p>Em breve artigos sobre estilo, grooming e tendências da moda masculina.</p>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Fale conosco pelo e-mail: contato@modamasculina.com</p>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }
  </script>

</body>
</html>
