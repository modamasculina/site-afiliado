<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Moda Masculina</title>
  <link href="https://fonts.googleapis.com/css2?family=Boucherie+Block&family=Algerian&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #111;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-family: 'Algerian', serif;
      font-weight: bold;
      font-size: 2.8rem;
      text-transform: uppercase;
      flex: 1;
      color: #00ffae;
    }
    nav {
      flex: 2;
      display: flex;
      justify-content: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 3rem;
    }
    nav a {
      font-family: 'Boucherie Block', cursive;
      font-size: 1.3rem;
      color: #fff;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
      padding-bottom: 5px;
      display: inline-block;
    }
    /* Efeito underline animado */
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0;
      background-color: #00ffae;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    nav a:hover::after {
      width: 100%;
    }
    /* Cor muda e zoom no hover */
    nav a:hover {
      color: #00ffae;
      transform: scale(1.1);
    }
    /* Para o resto da página, só um exemplo básico para manter o foco no header */
    main {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    h1 {
      font-family: 'Algerian', serif;
      font-size: 3rem;
      color: #222;
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Moda Masculina</div>
    <nav>
      <ul>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#artigos">Artigos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Bem-vindo ao Moda Masculina</h1>
    <p>Ainda estamos construindo o site, mas logo você verá aqui conteúdos incríveis.</p>
  </main>
</body>
</html>
