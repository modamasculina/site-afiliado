<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Moda Masculina</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.289.0/font/css/lucide.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <div class="logo-text">Moda Masculina</div>
    <svg onclick="toggleMenu()" class="menu-toggle" viewBox="0 0 100 80" width="30" height="30">
      <rect width="100" height="15" rx="8" fill="#1f4fff"></rect>
      <rect y="30" width="100" height="15" rx="8" fill="#1f4fff"></rect>
      <rect y="60" width="100" height="15" rx="8" fill="#1f4fff"></rect>
    </svg>
    <nav id="menu" class="menu">
      <a href="#produtos"><i class="lucide-shopping-bag"></i> Produtos</a>
      <a href="#artigos"><i class="lucide-file-text"></i> Artigos</a>
      <a href="#contato"><i class="lucide-mail"></i> Contato</a>
    </nav>
  </header>

  <div class="pesquisa">
    <input type="text" id="busca" placeholder="Pesquisar produtos...">
  </div>

  <section id="produtos" data-aos="fade-up">
    <div class="produto" data-categoria="camisas">
      <img src="https://m.media-amazon.com/images/I/61UNb3Rp4nL._AC_UX679_.jpg" alt="Camisa Slim Fit Masculina">
      <h3>Camisa Slim Fit</h3>
      <a href="https://www.amazon.com.br/dp/B0BXXDYZ88?tag=seulinkafiliado">Ver Produto</a>
    </div>
    <div class="produto" data-categoria="calçados">
      <img src="https://m.media-amazon.com/images/I/61P5Ynvk0rL._AC_UY500_.jpg" alt="Tênis Masculino Casual">
      <h3>Tênis Casual</h3>
      <a href="https://www.amazon.com.br/dp/B0BYJXD1ZC?tag=seulinkafiliado">Ver Produto</a>
    </div>
    <div class="produto" data-categoria="acessorios">
      <img src="https://m.media-amazon.com/images/I/61pZAh8RfdL._AC_UL640_QL65_.jpg" alt="Relógio Masculino Estiloso">
      <h3>Relógio Estiloso</h3>
      <a href="https://www.amazon.com.br/dp/B08N5LR3M3?tag=seulinkafiliado">Ver Produto</a>
    </div>
  </section>

  <section id="artigos" data-aos="fade-up">
    <div class="card">
      <h3>Como escolher sua camisa ideal</h3>
      <p>Dicas práticas para encontrar o caimento perfeito.</p>
    </div>
    <div class="card">
      <h3>Tendências em calçados 2025</h3>
      <p>As novidades em tênis e sapatos masculinos.</p>
    </div>
  </section>

  <section id="contato" data-aos="fade-up">
    <div class="formulario">
      <h3>Fale conosco</h3>
      <input type="text" placeholder="Seu nome">
      <input type="email" placeholder="Seu e-mail">
      <textarea placeholder="Sua mensagem"></textarea>
      <button onclick="alert('Mensagem enviada!')">Enviar</button>
    </div>
  </section>
</body>
</html>
