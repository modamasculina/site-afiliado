<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Moda Masculina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Century Gothic', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(to bottom, #e4f0ff, #f7faff);
      overflow-x: hidden;
      color: #111;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #1f4fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #1f4fff;
      margin: 4px 0;
      transition: 0.3s;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #1f4fff;
      font-weight: 600;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background-color: #1f4fff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .parallax-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200vh;
      background: radial-gradient(circle at center, rgba(200,220,255,0.3), transparent 70%);
      z-index: -1;
      animation: moveBg 20s linear infinite;
    }

    @keyframes moveBg {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100px); }
    }

    section {
      padding: 6rem 2rem 4rem;
      max-width: 1000px;
      margin: auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease-out forwards;
    }

    section:nth-of-type(2) { animation-delay: 0.3s; }
    section:nth-of-type(3) { animation-delay: 0.6s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-left: 5px solid #1f4fff;
      padding-left: 0.5rem;
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .produto {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .produto:hover {
      transform: translateY(-5px);
    }

    .produto img {
      max-width: 100%;
      border-radius: 6px;
    }

    .produto h3 {
      margin: 0.5rem 0;
    }

    .produto a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #1f4fff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="parallax-bg"></div>

  <header>
    <div class="logo">Moda Masculina</div>
    <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <a href="#produtos">Produtos</a>
      <a href="#artigos">Artigos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="produtos">
    <h2>Produtos</h2>
    <div class="produtos-grid">
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Camisa" alt="Camisa Masculina">
        <h3>Camisa Slim Fit</h3>
        <a href="#">Ver Produto</a>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Tenis" alt="Tênis Masculino">
        <h3>Tênis Casual</h3>
        <a href="#">Ver Produto</a>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Relogio" alt="Relógio Masculino">
        <h3>Relógio Estiloso</h3>
        <a href="#">Ver Produto</a>
      </div>
    </div>
  </section>

  <section id="artigos">
    <h2>Artigos</h2>
    <p>Em breve artigos sobre estilo, grooming e tendências da moda masculina.</p>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Fale conosco pelo e-mail: contato@modamasculina.com</p>
  </section>

  <script>
    // Animações suaves de entrada para sessões
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
        }
      });
    }, { threshold: 0.1 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
