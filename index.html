<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Moda Masculina</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Century Gothic', sans-serif;
      background: linear-gradient(to bottom, #e6f0ff, #f5faff);
      color: #222;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Estilo para partículas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      z-index: 100;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background: transparent;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1f4fff;
      text-shadow: 0 0 10px rgba(31, 79, 255, 0.3);
    }

    .sidebar {
      position: fixed;
      top: 50%;
      right: 2rem;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      z-index: 100;
    }

    .sidebar a {
      font-family: 'Arial', sans-serif;
      text-decoration: none;
      color: #1f4fff;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
      position: relative;
    }

    .sidebar a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background-color: #1f4fff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .sidebar a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    section {
      padding: 6rem 2rem 4rem;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-left: 5px solid #1f4fff;
      padding-left: 0.5rem;
      font-weight: bold;
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .produto {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .produto:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .produto img {
      max-width: 100%;
      border-radius: 6px;
    }

    .produto h3 {
      margin: 0.5rem 0;
      font-weight: bold;
    }

    .produto a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #1f4fff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Partículas -->
  <div id="particles-js"></div>

  <header>
    <div class="logo-text">Moda Masculina</div>
  </header>

  <div class="sidebar">
    <a href="#produtos">Produtos</a>
    <a href="#artigos">Artigos</a>
    <a href="#contato">Contato</a>
  </div>

  <section id="produtos">
    <h2>Produtos</h2>
    <div class="produtos-grid">
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Camisa" alt="Camisa Masculina">
        <h3>Camisa Slim Fit</h3>
        <a href="#">Ver Produto</a>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Tenis" alt="Tênis Masculino">
        <h3>Tênis Casual</h3>
        <a href="#">Ver Produto</a>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Relogio" alt="Relógio Masculino">
        <h3>Relógio Estiloso</h3>
        <a href="#">Ver Produto</a>
      </div>
    </div>
  </section>

  <section id="artigos">
    <h2>Artigos</h2>
    <p>Em breve artigos sobre estilo, grooming e tendências da moda masculina.</p>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Fale conosco pelo e-mail: contato@modamasculina.com</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.4/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      background: {
        color: {
          value: "transparent"
        }
      },
      fpsLimit: 60,
      particles: {
        color: {
          value: "#1f4fff"
        },
        links: {
          color: "#1f4fff",
          distance: 100,
          enable: true,
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: {
            default: "bounce"
          }
        },
        number: {
          value: 60,
          density: {
            enable: true,
            area: 800
          }
        },
        opacity: {
          value: 0.4
        },
        shape: {
          type: "circle"
        },
        size: {
          value: { min: 1, max: 4 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
