<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moda Masculina</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="site-title">Moda Masculina</div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="navMenu" class="hidden">
      <a href="#produtos">Produtos</a>
      <a href="#artigos">Artigos</a>
      <a href="#contato">Fale Conosco</a>
    </nav>
  </header>

  <section id="produtos" class="section">
    <h2>Produtos Recomendados</h2>
    <input type="text" id="searchInput" class="search-box" placeholder="Buscar produtos...">
    <div class="produtos-grid" id="produtosGrid"></div>
  </section>

  <section id="artigos" class="section">
    <h2>Artigos Recentes</h2>
    <div class="artigos-grid">
      <div>
        <h3>Como se vestir bem com pouco dinheiro</h3>
        <p>Dicas para montar um guarda-roupa estiloso economizando.</p>
      </div>
      <div>
        <h3>Estilo casual para o dia a dia</h3>
        <p>Como combinar camisetas, jeans e tênis com elegância.</p>
      </div>
    </div>
  </section>

  <section id="contato" class="section">
    <h2>Fale Conosco</h2>
    <form>
      <input type="text" placeholder="Seu nome" required />
      <input type="email" placeholder="Seu e-mail" required />
      <textarea placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
