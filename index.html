<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moda Masculina</title>
  <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #f0f4f8;
      scroll-behavior: smooth;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(15, 23, 42, 0.8), rgba(30, 41, 59, 0.95));
      z-index: -1;
      pointer-events: none;
    }

    .floating-logo {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-family: 'Century Gothic', sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 999;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      backdrop-filter: blur(6px);
    }

    .menu-button {
      position: fixed;
      top: 1.2rem;
      right: 1.2rem;
      z-index: 999;
      cursor: pointer;
      background: none;
      border: none;
    }

    .menu-button div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
      transition: 0.4s;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      transition: right 0.3s ease;
      z-index: 998;
      display: flex;
      flex-direction: column;
      padding-top: 5rem;
      padding-left: 2rem;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      position: relative;
    }

    .sidebar a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: #3b82f6;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .sidebar a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    section {
      padding: 5rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      font-family: 'Century Gothic', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #60a5fa;
      position: relative;
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .produto {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .produto:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .produto img {
      max-width: 100%;
      border-radius: 6px;
    }

    .produto h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .produto a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .produto a:hover {
      background: #60a5fa;
    }

    @media (max-width: 600px) {
      .floating-logo {
        font-size: 1.2rem;
        padding: 0.3rem 0.7rem;
      }

      .sidebar a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="floating-logo">Moda Masculina</div>

  <button class="menu-button" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </button>

  <div class="sidebar" id="sidebar">
    <a href="#produtos">Produtos</a>
    <a href="#artigos">Artigos</a>
    <a href="#contato">Contato</a>
  </div>

  <section id="produtos">
    <h2>Produtos</h2>
    <div class="produtos-grid">
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Camisa" alt="Camisa Masculina">
        <h3>Camisa Slim Fit</h3>
        <a href="#">Ver Produto</a>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Tenis" alt="Tênis Masculino">
        <h3>Tênis Casual</h3>
        <a href="#">Ver Produto</a>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/250x250?text=Relogio" alt="Relógio Masculino">
        <h3>Relógio Estiloso</h3>
        <a href="#">Ver Produto</a>
      </div>
    </div>
  </section>

  <section id="artigos">
    <h2>Artigos</h2>
    <p>Em breve, artigos sobre estilo, grooming e tendências da moda masculina.</p>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Fale conosco pelo e-mail: contato@modamasculina.com</p>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
